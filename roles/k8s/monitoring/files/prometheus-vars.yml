---
nameOverride: ""
fullnameOverride: "prometheus"


# Disable etcd monitoring. See https://github.com/cablespaghetti/k3s-monitoring/issues/4
kubeEtcd:
  enabled: true

# Disable kube-controller-manager and kube-scheduler monitoring. See https://github.com/cablespaghetti/k3s-monitoring/issues/2
kubeControllerManager:
  enabled: false
kubeScheduler:
  enabled: false

nodeExporter:
  enabled: true

defaultRules:
  create: true
  rules:
    kubeProxy: false
    kubelet: false

additionalPrometheusRulesMap:
  rule-name:
    groups:
      - name: node_performances.rules
        rules:
          - alert: RaspBurning
            annotations:
              title: Raspberry pi {{ $labels.instance }} is burning!
            expr: avg by (instance) (avg_over_time(node_hwmon_temp_celsius[30s])) > 75
            for: 5m
            labels:
              severity: critical
          - alert: RaspScaling
            annotations:
              title: Raspberry pi {{ $labels.instance }} is scaling down!
              description: Probably it is too hot!
            expr: min by (instance, cpu) (min_over_time(node_cpu_scaling_frequency_max_hertz[5m])) < 1500000000
            for: 5m
            labels:
              severity: high


alertmanager:
  config:
    global:
      slack_api_url: "http://null.org"
      smtp_from: you@gmail.com
      smtp_smarthost: mailhog:1025
      smtp_require_tls: false
    route:
      group_by: ['alertname', 'cluster', 'job', 'env']
      repeat_interval: 1m
      group_interval: 10s
      # capture All Dev + All INFO
      receiver: 'ilert.web.hook'
      routes:
        - match:
            severtiy: info
          receiver: null
        # capture All WARN to the 'warning' with P3
        - match:
            alertname: Watchdog
          receiver: 'ilert.heartbeat.web.hook'
          # capture All CRIT to the 'critical' with P1
        - match:
            alertname: Watchdog
          receiver: 'null'

    receivers:
      - name: 'null'
      - name: email
        email_configs:
          - send_resolved: true
            to: youremail@gmail.com
      - name: 'slack-notification'
        slack_configs:
          - channel: '#alerts'
            send_resolved: true
            icon_url: https://avatars3.githubusercontent.com/u/3380462
            # text: '{{ tpl (template "slack_template.tmpl") }}'
      - name: 'ilert.web.hook'
        webhook_configs:
          - url: "{{ prometheus_webhook }}"
      - name: 'ilert.heartbeat.web.hook'
        webhook_configs:
          - url: "{{ prometheus_heartbeat }}"

    templates:
      - '/etc/alertmanager/config/*.tmpl'

    # Inhibition rules allow to mute a set of alerts given that another alert is firing.
    # We use this to mute any warning-level notifications if the same alert is already critical.
    inhibit_rules:
    - source_match:
        severity: 'critical'
      target_match:
        severity: 'warning'
      # Apply inhibition if the alertname is the same.
      equal: ['alertname', 'namespace']

  tplConfig: false

  templateFiles:
    slack_template.tmpl: |-
      {{ define "cluster" }}{{ .ExternalURL | reReplaceAll ".*alertmanager\\.(.*)" "$1" }}{{ end }}
      {{ define "slack.myorg.text" }}
      {{- $root := . -}}
      {{ range .Alerts }}
      *Alert:* {{ .Annotations.summary }} - `{{ .Labels.severity }}`
      *Cluster:* {{ template "cluster" $root }}
      *Description:* {{ .Annotations.description }}
      *Graph:* <{{ .GeneratorURL }}|:chart_with_upwards_trend:>
      *Runbook:* <{{ .Annotations.runbook }}|:spiral_note_pad:>
      *Details:*
      {{ range .Labels.SortedPairs }} - *{{ .Name }}:* `{{ .Value }}`
      {{ end }}
      {{ end }}
      {{ end }}

  ingress:
    enabled: false

  service:
    annotations:
      metallb.universe.tf/address-pool: default-lb-pool
      metallb.universe.tf/ip-allocated-from-pool: default-lb-pool
      metallb.universe.tf/loadBalancerIPs: 10.1.10.252
    ## Port for Alertmanager Service to listen on
    ##
    port: 80
    ## To be used with a proxy extraContainer port
    ##
    targetPort: 9093
    ## Port to expose on each node
    ## Only used if service.type is 'NodePort'
    ##
    nodePort: 30903
    ## List of IP addresses at which the Prometheus server service is available
    ## Ref: https://kubernetes.io/docs/user-guide/services/#external-ips
    ##

    ## Additional ports to open for Alertmanager service
    additionalPorts: []
    # additionalPorts:
    # - name: authenticated
    #   port: 8081
    #   targetPort: 8081

    externalIPs: []
    loadBalancerIP: ""
    loadBalancerSourceRanges: []

    ## Denotes if this Service desires to route external traffic to node-local or cluster-wide endpoints
    ##
    externalTrafficPolicy: Cluster

    ## If you want to make sure that connections from a particular client are passed to the same Pod each time
    ## Accepts 'ClientIP' or ''
    ##
    sessionAffinity: ""

    ## Service type
    ##
    type: LoadBalancer



  podDisruptionBudget:
    enabled: true
    minAvailable: 1
    maxUnavailable: ""

  alertmanagerSpec:
    replicas: 2
    podAntiAffinity: "soft"
    storage:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 1Gi
    resources:
      limits:
        cpu: 500m
        memory: 64Mi
      requests:
        cpu: 25m
        memory: 32Mi
      # priorityClassName: high-priority

prometheus:
  prometheusSpec:
    retention: 5d
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false


    replicas: 1
    podAntiAffinity: "hard"
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi

    resources:
      limits:
        cpu: "2"
        memory: 4Gi
      requests:
        cpu: 100m
        memory: 2Gi
      # priorityClassName: high-priority

  service:
    annotations:
      metallb.universe.tf/address-pool: default-lb-pool
      metallb.universe.tf/ip-allocated-from-pool: default-lb-pool
      metallb.universe.tf/loadBalancerIPs: 10.1.10.251
    ## Port for Alertmanager Service to listen on
    ##
    port: 80
    ## To be used with a proxy extraContainer port
    ##
    targetPort: 9090
    ## Port to expose on each node
    ## Only used if service.type is 'NodePort'
    ##
    nodePort: 30900
    ## List of IP addresses at which the Prometheus server service is available
    ## Ref: https://kubernetes.io/docs/user-guide/services/#external-ips
    ##

    ## Additional ports to open for Alertmanager service
    additionalPorts: []
    # additionalPorts:
    # - name: authenticated
    #   port: 8081
    #   targetPort: 8081

    externalIPs: []
    loadBalancerIP: ""
    loadBalancerSourceRanges: []

    ## Denotes if this Service desires to route external traffic to node-local or cluster-wide endpoints
    ##
    externalTrafficPolicy: Cluster

    ## If you want to make sure that connections from a particular client are passed to the same Pod each time
    ## Accepts 'ClientIP' or ''
    ##
    sessionAffinity: ""

    ## Service type
    ##
    type: LoadBalancer


## Using default values from https://github.com/grafana/helm-charts/blob/main/charts/grafana/values.yaml
##
grafana:
  enabled: false
  namespaceOverride: ""

  ## ForceDeployDatasources Create datasource configmap even if grafana deployment has been disabled
  ##
  forceDeployDatasources: true

  ## ForceDeployDashboard Create dashboard configmap even if grafana deployment has been disabled
  ##
  forceDeployDashboards: true

  ## Deploy default dashboards
  ##
  defaultDashboardsEnabled: true
